<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Generator</title>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            color: white;
            text-align: center;
            font-style: italic;
            font-weight: bold;
            font-size: 2em;
            background-image: linear-gradient(to right, #b86bff, #7928ca);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            margin-bottom: 20px;
        }

        /* Add the new font-family to other elements as needed */
        label, textarea, select {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        label {
            display: block;
            margin: 5px 0;  /* Reduced margin */
            font-size: 1.2em;
            background-image: linear-gradient(to right, #b86bff, #7928ca);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }

        textarea, select {
            width: 100%;
            padding: 5px;  /* Reduced padding */
            margin-bottom: 10px;  /* Reduced margin */
            box-sizing: border-box;
            font-size: 1em;
        }

        .button {
            display: block;
            width: 100%;  /* Make the button full width */
            padding: 15px 0;  /* Adjusted padding */
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            background-color: #c235b493;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #699d63a8;
        }

        p {
            text-align: center;
            margin-top: 20px;
        }

        a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
        .loading-spinner {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #7928ca; /* Spinner color */
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite; /* Spin animation */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
    <script>
        function showLoadingSpinner() {
            var spinner = document.getElementById('loading-spinner');
            var button = document.getElementById('generate-button');

            spinner.style.display = 'block';
            button.style.display = 'none';
        }
    </script>

</head>

<body>
    <form action="/generate_logo" method="post" onsubmit="showLoadingSpinner()">
        <h1>Logo Generator</h1>

        <label for="brand_description">Briefly describe your logo:</label>
        <textarea id="brand_description" name="brand_description" required></textarea>

        <label for="style">Select Style:</label>
        <select id="style" name="style">
            <option value="simple">Simple</option>
            <option value="abstract_expressionism">Abstract Expressionism</option>
            <option value="crystal_cubism">Crystal Cubism</option>
            <option value="pop_art">Pop Art</option>
            <option value="pablo_picasso">Pablo Picasso</option>
            <option value="black_and_white">Black and White</option>
            <option value="paul_rand">Paul Rand</option>
            <option value="piet_mondrian">Piet Mondrian</option>
        </select>

        <label for="type">Select Type:</label>
        <select id="type" name="type">
            <option value="logo_mascot">Mascot</option>
            <option value="lettermark">Lettermark</option>
            <option value="emblem">Emblem</option>
        </select>

        <label for="technique">Select Technique:</label>
        <select id="technique" name="technique">
            <option value="outline">Outline</option>
            <option value="gradient">Gradient</option>
            <option value="screen_print">Screen-print</option>
        </select>

        <label for="color_scheme">Select Color Scheme:</label>
        <select id="color_scheme" name="color_scheme">
            <option value="monochromatic">Monochromatic</option>
            <option value="analogous">Analogous</option>
            <option value="complementary">Complementary</option>
        </select>

        <label for="shape">Select Shape:</label>
        <select id="shape" name="shape">
            <option value="geometric">Geometric</option>
            <option value="organic">Organic</option>
        </select>

        <label for="additional_style">Select Additional Style:</label>
        <select id="additional_style" name="additional_style">
            <option value="minimalist">Minimalist</option>
            <option value="retro">Retro</option>
            <option value="vintage">Vintage</option>
        </select>

        <!-- Add the loading spinner with an ID -->
        <div id="loading-spinner" class="loading-spinner">
            <div class="spinner"></div>
        </div>

        <button type="submit" class="button" style="background-color: #7928ca;">Generate Logo</button>
    </form>
</body>
</html>
