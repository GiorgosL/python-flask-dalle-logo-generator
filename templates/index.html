<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Generator</title>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            color: white;
            text-align: center;
            font-style: italic;
            font-weight: bold;
            font-size: 2em;
            background-image: linear-gradient(to right, #b86bff, #7928ca);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        label, textarea, select {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        label {
            display: block;
            margin: 10px 0;
            font-size: 1.2em;
            background-image: linear-gradient(to right, #b86bff, #7928ca);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            border-radius: 8px; /* Make label rounded */
            padding: 10px; /* Add padding to label */
        }

        select option {
            color: #7928ca;
        }

        textarea, select {
            width: calc(100% - 20px);
            padding: 10px; /* Adjusted padding */
            margin-bottom: 10px;  /* Reduced margin */
            box-sizing: border-box;
            font-size: 1em;
            border-radius: 8px; /* Make text area and select rounded */
        }

        .button {
            display: block;
            width: calc(100% - 20px);
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            background-color: #7928ca;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #699d63a8;
        }

        .loading-spinner {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #7928ca; /* Spinner color */
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite; /* Spin animation */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    <script>
        function showLoadingSpinner() {
            var spinner = document.getElementById('loading-spinner');
            var message = document.getElementById('loading-message');
            var button = document.getElementById('generate-button');

            spinner.style.display = 'block';
            message.innerText = 'Generating logo...';
            button.style.display = 'none';
        }
    </script>
</head>

<body>
    <form action="/generate_logo" method="post" onsubmit="showLoadingSpinner()">
        <h1>Logo Generator</h1>

        <textarea id="brand_description" name="brand_description" placeholder="Briefly describe your logo:" required></textarea>


        <select id="style" name="style">
            <option value="" disabled selected style="display:none; background-image: linear-gradient(to right, #b86bff, #7928ca); color: transparent;">Select Style</option>
            <option value="simple">Simple</option>
            <option value="abstract_expressionism">Abstract Expressionism</option>
            <option value="crystal_cubism">Crystal Cubism</option>
            <option value="pop_art">Pop Art</option>
            <option value="pablo_picasso">Pablo Picasso</option>
            <option value="black_and_white">Black and White</option>
            <option value="paul_rand">Paul Rand</option>
            <option value="piet_mondrian">Piet Mondrian</option>
        </select>

        <select id="type" name="type">
            <option value="" disabled selected style="display:none; background-image: linear-gradient(to right, #b86bff, #7928ca); color: transparent;">Select Type</option>
            <option value="logo_mascot">Mascot</option>
            <option value="lettermark">Lettermark</option>
            <option value="emblem">Emblem</option>
        </select>

        <select id="technique" name="technique">
            <option value="" disabled selected style="display:none; background-image: linear-gradient(to right, #b86bff, #7928ca); color: transparent;">Select Technique</option>
            <option value="outline">Outline</option>
            <option value="gradient">Gradient</option>
            <option value="screen_print">Screen-print</option>
        </select>

        <select id="color_scheme" name="color_scheme">
            <option value="" disabled selected style="display:none; background-image: linear-gradient(to right, #b86bff, #7928ca); color: transparent;">Select Color Scheme</option>
            <option value="monochromatic">Monochromatic</option>
            <option value="analogous">Analogous</option>
            <option value="complementary">Complementary</option>
        </select>

        <select id="shape" name="shape">
            <option value="" disabled selected style="display:none; background-image: linear-gradient(to right, #b86bff, #7928ca); color: transparent;">Select Shape</option>
            <option value="geometric">Geometric</option>
            <option value="organic">Organic</option>
        </select>

        <select id="additional_style" name="additional_style">
            <option value="" disabled selected style="display:none; background-image: linear-gradient(to right, #b86bff, #7928ca); color: transparent;">Select Additional Style</option>
            <option value="minimalist">Minimalist</option>
            <option value="retro">Retro</option>
            <option value="vintage">Vintage</option>
        </select>

        <div id="loading-spinner" class="loading-spinner">
            <div class="spinner"></div>
            <div id="loading-message" class="loading-message"></div>
        </div>

        <button type="submit" class="button" id="generate-button">Generate Logo</button>
    </form>

    <div class="footer">
        Created by @George L
    </div>
</body>

</html>
