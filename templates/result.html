<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Your existing head content -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            color: white;
            text-align: center;
            font-style: italic;
            font-weight: bold;
            font-size: 2em;
            background-image: linear-gradient(to right, #b86bff, #7928ca);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;  /* Make the image responsive */
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .image-container {
            max-width: 500px; /* Set a maximum width for the image container */
            margin: 0 auto;   /* Center the image container */
        }

        p {
            text-align: center;
            margin-top: 20px;
        }

        a.button {
            display: inline-block;
            padding: 20px 40px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        a.button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Generated Logo</h1>
    <div class="image-container">
        <img src="{{ image_url }}" alt="Generated Logo">
    </div>
    <p><a href="/" class="button">Generate Another Logo</a></p>
</body>
</html>
